<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>DOM Manipulation</h1>
        <hr />
        <!-- ul.list>li*4{Listenpunkt 0$} -->
        <ul class="list">
          <li>Listenpunkt 01</li>
          <li>Listenpunkt 02</li>
          <li>Listenpunkt 03</li>
          <li>Listenpunkt 04</li>
        </ul>
      </div>
    </main>
    <script>
      'use strict';

      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      // DOM Manipulation Befehle

      // Node.appendChild(targetNode)
      $('ul.list').appendChild($('ul.list li'));

      // Node.remove() - kein IE11 support
      $('ul.list li:nth-child(2)').remove();

      // Node.removeChild(childNode)
      $('ul.list').removeChild($('ul.list li:nth-child(2)'));

      // Node.insertBefore(refNode, targetNode);
      $('ul.list').insertBefore($('ul.list li:last-child'), $('ul.list li:first-child'));

      // Node.append() & Node.prepend()
      const liAppendedEl = document.createElement('li');
      liAppendedEl.textContent = 'appended';

      $('ul.list').append(liAppendedEl);

      const liPrependEl = document.createElement('li');
      liPrependEl.textContent = 'prepended';

      $('ul.list').prepend(liPrependEl);

      //
      // $('ul.list').classList.add('list-group');
      // $('h1').dataset.title = 'headline';
      // $('h1').title = 'headline';
    </script>
  </body>
</html>
