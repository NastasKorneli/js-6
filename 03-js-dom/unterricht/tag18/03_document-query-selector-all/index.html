<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document.querySelectorAll()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>document.querySelectorAll()</h1>
        <hr />
        <h2>Lorem ipsum dolor sit amet.</h2>
        <h2 class="news">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</h2>
        <h2 class="news">dolor sit amet consectetur adipisicing elit.</h2>
        <h2 class="news">sit amet consectetur adipisicing elit.</h2>
        <h2 class="news">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>
      </div>
    </main>
    <script>
      'use strict';

      const h1El = document.querySelector('h1');

      const h2Els = document.querySelectorAll('h2.news');

      console.log(h2Els); // => NodeList(4) [h2.news, h2.news, h2.news, h2.news]

      // const h2Ar = [...document.querySelectorAll('h2.news')];
      const h2Ar = Array.from(document.querySelectorAll('h2.news'));

      console.log(h2Ar); // =>  [h2.news, h2.news, h2.news, h2.news]

      h2Ar.forEach((el) => {
        el.innerHTML = '<em>Aktuell:</em>' + el.innerHTML;

        el.style.backgroundColor = 'salmon';
        el.style.color = '#333';
        el.style.padding = '1rem';
      });
    </script>
  </body>
</html>
