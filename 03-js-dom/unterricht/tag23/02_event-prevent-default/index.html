<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event.preventDefault()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Event.preventDefault()</h1>

        <hr />
        <a href="https://www.gfn.de">GFN Webseite</a>

        <form class="my-5">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="firstname" placeholder="Your firstname..." />
            </div>
            <div class="col">
              <button class="btn btn-dark button-send">Send</button>
              <button class="btn btn-danger button-reset" type="reset">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script>
      'use strict';

      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      $('a').addEventListener('click', (e) => {
        e.preventDefault(); // Standardverhalten von HTML wird unterbunden - link href wird ausgefÃ¼hrt

        console.log('click');
        console.log(e.currentTarget.href); // => "https://www.gfn.de/"
      });

      $('form').addEventListener('submit', (e) => {
        e.preventDefault(); // Standardverhalten von HTML wird unterbunden - formulardaten werden versendet
        console.log('Formulardaten werden durch anklicken eines Buttons in dem Formular  versendet.');
      });
    </script>
  </body>
</html>
