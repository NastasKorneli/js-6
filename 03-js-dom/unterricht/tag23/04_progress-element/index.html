<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 - Progress Element</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>HTML5 - Progress Element</h1>
        <form action="">
          <div class="mb-3">
            <label for="progress-percent" class="form-label">Fortschrittsbalken</label>
            <progress
              name="percent"
              id="progress-percent"
              value="50"
              max="100"
              class="form-progress progress"></progress>
          </div>
          <div class="mb-3">
            <label for="input-zip-code" class="form-label">PLZ</label>
            <input
              type="number"
              name="zip-code"
              id="input-zip-code"
              class="form-control zip-code"
              min="0"
              max="100000"
              step="1"
              value="60431" />
          </div>
        </form>
      </div>
    </main>
    <script>
      'use strict';

      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      const progressEl = $('#progress-percent');
      const inputEl = $('#input-zip-code');

      // IDL - Attribute
      console.log(progressEl);

      console.log(progressEl.id); // => 'progress-percent'
      console.log(inputEl.id); // => 'input-zip-code'

      console.log(progressEl.name); // => 'undefined'
      console.log(inputEl.name); // => 'zip-code'

      console.log(progressEl.value); // => 50 <- Datentyp number - AUSNAHMSWEISE number
      console.log(inputEl.value); // => '60431' <- Datentyp string - IN DEN MEISTEN FÄLLEN string

      console.log(progressEl.max); // => 100 <- Datentyp number - AUSNAHMSWEISE number
      console.log(inputEl.max); // => '100000' <- Datentyp string - IN DEN MEISTEN FÄLLEN string

      // Content Attribute - über Node-Methoden Attribute auslesen

      // Node.getAttrbiute('ATTRIBUT')
      console.log(progressEl.getAttribute('value')); // => '50' <- immer string, wie in HTML definiert
      console.log(inputEl.getAttribute('value')); // => '60431' <- immer string, wie in HTML definiert

      // Node.setAttribute('ATTRIBUT', 'WERT')
      inputEl.setAttribute('disabled', 'disabled');
      inputEl.setAttribute('title', 'ZipCode');

      // Node.removeAttribute('ATTRIBUT')
      inputEl.removeAttribute('disabled');
    </script>
  </body>
</html>
