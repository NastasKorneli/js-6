<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helferfunktionen $ und $$</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Helferfunktionen $ und $$</h1>
        <hr />
        <h2>Lorem ipsum dolor sit amet.</h2>
        <h2 class="news">consectetur, adipisicing elit.</h2>
        <h2 class="news">ipsum dolor sit amet.</h2>
        <h2 class="news">Lorem ipsum dolor sit amet.</h2>
        <h2 class="news">dolor sit amet.</h2>
      </div>
    </main>
    <script>
      'use strict';

      // IIFE
      ((jq) => {
        // Helferfunktion $ und $$
        const $ = (qs) => document.querySelector(qs);
        const $$ = (qs) => Array.from(document.querySelectorAll(qs));

        document.querySelector('h1').style.color = 'orange';
        // Selektion über Helfer $
        $('h1').style.color = 'tomato';

        Array.from(document.querySelectorAll('h2.news')).forEach((el) => {
          el.style.color = 'salmon';
        });
        // Selektion über Helfer $$
        $$('h2.news').forEach((el) => {
          el.style.color = 'orange';
        });

        // jQuery - noconflict Alternative mit jQuery
        jq('h2').css({ backgroundColor: '#222', color: 'white' }); // jq - Parameter von der IIFE - (das $ von jQuery)
        jQuery('h2').css({ backgroundColor: '#222', color: 'white' }); // jQuery ausgeschrieben funktioniert immer
      })($); // $ von jQuery an IIFE  als Argument übergeben
    </script>
  </body>
</html>
