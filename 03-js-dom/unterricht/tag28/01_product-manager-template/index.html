<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/products.js"></script>
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Product Manager</h1>
      </div>

      <!-- ▼ Product Manager ▼ -->
      <div class="m-product-manager">
        <div class="container">
          <!-- table.table.table-striped>thead.table-dark>tr>th*2 -->
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Price in €</th>
                <th>Actions</th>
              </tr>
            </thead>
            <!-- Zeilen werden über JS gesetzt -->
            <tbody></tbody>
            <tfoot>
              <tr>
                <td colspan="3">
                  <div class="row">
                    <div class="col-12 col-md-6 col-lg-7">
                      <div class="mb-3">
                        <input
                          type="text"
                          name="product-name"
                          class="form-control input-product-name"
                          aria-label="Product Name"
                          placeholder="Insert product name..." />
                      </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                      <div class="input-group mb-3">
                        <input
                          type="number"
                          name="product-price"
                          class="form-control input-product-price"
                          aria-label="Product Price"
                          placeholder="0"
                          step="0.01"
                          min="0" />
                        <span class="input-group-text">€</span>
                      </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-2">
                      <button class="btn btn-dark button-product-add">
                        <i class="fas fa-plus"></i>
                        Add Product
                      </button>
                    </div>
                  </div>
                </td>
              </tr>
            </tfoot>
          </table>

          <!-- Template Element wird im Browser nicht angezeigt und über JS ausgelesen -->
          <template class="template-product-row">
            <tr>
              <td class="td-name">[PRODUCT_NAME]</td>
              <td class="td-price">[PRODUCT_PRICE]</td>
              <td class="td-actions">
                <button class="btn btn-danger btn-sm button-product-remove">
                  <i class="fas fa-trash-can"></i>
                  <span class="sr-only">Remove Product</span>
                </button>
                <button class="btn btn-secondary btn-sm button-product-move-up">
                  <i class="fas fa-angle-up"></i>
                  <span class="sr-only">Move Up Product</span>
                </button>
                <button class="btn btn-secondary btn-sm button-product-move-down">
                  <i class="fas fa-angle-down"></i>
                  <span class="sr-only">Move Down Product</span>
                </button>
              </td>
            </tr>
          </template>
        </div>
        <!-- ▲ /Product-Manager ▲ -->
      </div>
    </main>
  </body>
</html>
