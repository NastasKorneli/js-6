<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Attribut in JS verwenden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      h2 {
        color: tomato;
      }

      p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Style Attribut in JS verwenden</h1>
        <hr />
        <h2 style="color: salmon">Headline</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos repellat modi, tempora dignissimos veniam aut,
          cum saepe nam debitis facilis sequi placeat ea nulla assumenda laborum expedita odit, quo aperiam.
        </p>
      </div>
    </main>
    <script>
      'use strict';

      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      console.log($('h2').style.color); // => 'salmon'
      console.log($('h2').style.fontSize); // => ''

      console.log($('p').style.paddingTop); // => ''
      console.log($('p').style.color); // => ''

      $('p').style.paddingTop = '2rem'; // Style Attribut wird auf dem p- Element gesetzt style="padding-top: 2rem"

      console.log($('p').style.paddingTop); // => '2rem'

      /**
       * window.getComputedStyle()
       *  https://developer.mozilla.org/en-US/docs/Web/API/Window/getComputedStyle
       *  gibt ein Objekt mit allen Eigenschaften eines Elements zurÃ¼ck (nur lesbar)
       * */

      console.log(window.getComputedStyle($('p'))); // => CSSStyleDeclaration

      console.log(window.getComputedStyle($('p')).color); // => rgb(85,85,85) -> #555
      console.log(window.getComputedStyle($('p')).paddingTop); // => '32px'
      console.log(window.getComputedStyle($('p')).marginBottom); // => '16px'

      console.log(getComputedStyle($('h2')).fontSize); // => '32px'
    </script>
  </body>
</html>
