<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 16: Farbe Wechsel Dich</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      button[data-color] {
        border: 5px solid #efefef;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Übung 16: Farbe Wechsel Dich</h1>

        <div class="buttons">
          <button class="btn btn-danger button-red" data-color="#c00">Red</button>
          <button class="btn btn-success button-green" data-color="#0f0">Green</button>
          <button class="btn btn-primary button-blue" data-color="#00F">Blue</button>

          <button class="btn btn-secondary button-orange" data-color="#F60">Orange</button>
        </div>
      </div>
    </main>
    <script>
      'use strict';
      (() => {
        const $ = (qs) => document.querySelector(qs);
        const $$ = (qs) => Array.from(document.querySelectorAll(qs));

        // VARS & DOM ============
        const btnOrange = $('.buttons .button-orange');
        const btns = $$('.buttons button');
        const body = $('body');

        // INIT ==============
        const init = () => {
          // Funktionsaufrufe

          // EventListener
          // btnOrange.addEventListener('click', onClickChangeColor);

          btns.forEach((btn) => {
            btn.addEventListener('click', onClickChangeColor);
          });

          window.addEventListener(
            'click',
            (e) => {
              body.style.backgroundColor = '#fff';
            }
            // { capture: true }
          );
        };

        // EVENTHANDLER =========
        const onClickChangeColor = (e) => {
          const btn = e.currentTarget;
          const color = btn.getAttribute('data-color'); // alternative Textinhalt auslesen:  btn.textContent;
          console.log(color);
          body.style.backgroundColor = color;
          e.stopPropagation();
        };

        init();
      })();
    </script>
  </body>
</html>
