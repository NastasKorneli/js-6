<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formular Antrag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      /* form label {
        margin-bottom: 10px;
      } */
    </style>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Formular Antrag</h1>

        <form>
          <div>
            <label class="form-label">Anrede </label>
            <select name="Anrede" class="form-select">
              <option value="male">Herr</option>
              <option value="female">Frau</option>
              <option value="neutral">Divers</option>
            </select>
          </div>

          <div>
            <label>Vorname: </label>
            <input type="text" class="form-control" name="firstName" placeholder="Vorname" required />
          </div>
          <div>
            <label>Nachname: </label>
            <input type="text" class="form-control" n name="lastName" placeholder="Nachname" required />
          </div>
          <div>
            <label>Your Email: </label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="your@email.com"
              maxlength="32"
              size="10"
              required />
          </div>
          <div class="mb-3">
            <label for="select-country">Land auswählen</label>
            <select name="country" class="form-select" id="select-country">
              <option value="" selected>Bitte Land auswählen</option>

              <option value="de">Deutschland</option>
              <option value="fr">Frankreich</option>
              <option value="es">Spanien</option>
              <option value="bg">Bulgaria</option>
            </select>
          </div>

          <h3>Your Adresse:</h3>
          <div class="row">
            <div class="col">
              <div>
                <label for="">Straße</label>
                <input type="text" name="streetName" class="form-control" />
              </div>
            </div>
            <div class="col">
              <div>
                <label for="">Hausnummer</label>
                <input type="text" name="streetNr" class="form-control" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-4">
              <div>
                <label for="">PLZ</label>
                <input type="text" name="zipCode" class="form-control" />
              </div>
            </div>
            <div class="col-12 col-md-8">
              <div>
                <label for="">Stadt</label>
                <input type="text" name="city" class="form-control" />
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="textarea-message">Textarea</label>
            <textarea name="message" id="textarea-message" cols="30" rows="5" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="input-reset">Type: reset</label>
            <input type="reset" class="btn btn-danger" name="reset" id="input-reset" />
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-dark">Formular abschicken</button>
          </div>
          <!--<<label>Your Message:
          <textarea name="message" placeholder="your message" required=></textarea>
        </label>
        button class="btn btn-send center-element" type="submit">Send Your Form</>
        <button class="btn btn-reset center-element" type="reset">Reset</button> -->
        </form>
      </div>
    </main>
    <script>
      'use strict';
    </script>
  </body>
</html>
