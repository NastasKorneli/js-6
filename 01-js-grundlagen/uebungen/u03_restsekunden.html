<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 3: Sekunden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="alert alert-primary">
          <h2>Übung 3: Sekunden</h2>
          <p>Wie viele Minuten und Restsekunden haben 2000 Sekunden? Verwende console.log für die Ausgabe.</p>
        </div>
      </div>
    </main>
    <script>
      'use strict';
      console.log(2000 / 60); // => 33.333333333333336
      console.log(2000 % 60); // => 20
    </script>
  </body>
</html>
