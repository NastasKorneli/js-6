<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto 6aus49 mit Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .lotto-container {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .lotto-ball {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: #ccc;
        border: 1px solid #ddd;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.25);
        background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(133, 133, 133, 1) 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        font-weight: bold;
        opacity: 0;
        transform: rotate(0deg);
        animation: spin 1s ease-out forwards;
      }

      @keyframes spin {
        0% {
          opacity: 0;
          transform: rotate(0deg) scale(0.5);
        }
        50% {
          opacity: 0.7;
          transform: rotate(360deg) scale(1.2);
        }
        100% {
          opacity: 1;
          transform: rotate(720deg) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="lotto-container" id="lottoNumbers"></div>
      </div>
      <div class="container">
        <div class="row justify-content-around">
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <iframe
              src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkorneli.nastas%2Fposts%2Fpfbid0AQBKQgMvvCceqCNEGDQJ2hxkx3HdBAPTkAtsfbkURhu3CVZWtbx9r9ngih7Dsbjgl&show_text=true&width=500"
              width="600"
              height="616"
              style="border: none; overflow: hidden"
              scrolling="no"
              frameborder="0"
              allowfullscreen="true"
              allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
          </div>
        </div>
      </div>
    </main>
    <script>
      'use strict';

      function generateLottoNumbers() {
        const lottoNumbers = new Set();
        while (lottoNumbers.size < 6) {
          const number = Math.floor(Math.random() * 49) + 1;
          lottoNumbers.add(number);
        }
        return Array.from(lottoNumbers);
      }

      function displayLottoNumbers(numbers) {
        const lottoContainer = document.getElementById('lottoNumbers');
        lottoContainer.innerHTML = '';
        numbers.forEach((number, index) => {
          const ball = document.createElement('div');
          ball.classList.add('lotto-ball');
          ball.textContent = number;

          // Animation-Delay, um die Zahlen nacheinander anzuzeigen
          ball.style.animationDelay = `${index * 0.5}s`;
          lottoContainer.appendChild(ball);
        });
      }

      const lottoNumbers = generateLottoNumbers();
      displayLottoNumbers(lottoNumbers);
    </script>
  </body>
</html>
