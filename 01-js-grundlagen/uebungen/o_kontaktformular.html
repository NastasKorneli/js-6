<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formular in HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      form {
        max-width: 720px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Formular in HTML</h1>
        <form>
          <fieldset>
            <legend class="h4">Anrede</legend>
            <div class="row">
              <div class="mb-3">
                <div class="form-check form-check-inline">
                  <label class="form-label" for="input-radio-f" class="form-check-label">Frau</label>
                  <input type="radio" class="form-check-input" name="gender" id="input-radio-f" value="f" required />
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-label" for="input-radio-m" class="form-check-label">Herr</label>
                  <input type="radio" class="form-check-input" name="gender" id="input-radio-m" value="m" required />
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-label" for="input-radio-d" class="form-check-label">Divers</label>
                  <input type="radio" class="form-check-input" name="gender" id="input-radio-d" value="d" required />
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="mb-3">
            <legend class="h4">Name &amp; E-Mail Adresse</legend>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="input-text">Vor- &amp; Nachname</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="input-name"
                    placeholder="Vor- & Nachname eingeben..." />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="input-email">E-Mail Adresse</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="input-email"
                    placeholder="E-Mail Adresse eingeben..." />
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="mb-3">
            <legend class="h4">Adresse</legend>
            <div class="row">
              <div class="col-12 col-md-8">
                <div class="mb-3">
                  <label class="form-label" for="input-street">Straße</label>
                  <input
                    type="text"
                    class="form-control"
                    name="street"
                    id="input-street"
                    placeholder="Straße eingeben..." />
                </div>
              </div>
              <div class="col-12 col-md-4">
                <div class="mb-3">
                  <label class="form-label" for="input-house-number">Hausnummer</label>
                  <input
                    type="text"
                    class="form-control"
                    name="houseNumber"
                    id="input-house-number"
                    placeholder="Hausnr. eingeben..." />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-4">
                <div class="mb-3">
                  <label class="form-label" for="input-zip-code">PLZ</label>
                  <input
                    type="text"
                    class="form-control"
                    name="zipCode"
                    id="input-zip-code"
                    placeholder="PLZ eingeben..." />
                </div>
              </div>
              <div class="col-12 col-md-8">
                <div class="mb-3">
                  <label class="form-label" for="input-city">Stadt</label>
                  <input type="text" class="form-control" name="city" id="input-city" placeholder="Stadt eingeben..." />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <label class="form-label" for="select-country">Land</label>
                  <select name="country" class="form-select" id="select-country">
                    <option value="" selected>Bitte Land auswählen</option>
                    <option value="de">Deutschland</option>
                    <option value="fr">Frankreich</option>
                    <option value="es">Spanien</option>
                    <option value="it">Italien</option>
                  </select>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="mb-3">
            <legend class="h4">Nachricht</legend>
            <div class="row">
              <div class="mb-3">
                <textarea
                  name="message"
                  id="textarea-message"
                  cols="30"
                  rows="5"
                  class="form-control"
                  placeholder="Nachricht eingeben..."></textarea>
              </div>
            </div>
          </fieldset>
          <div class="row">
            <div class="mb-3">
              <!-- <input type="submit" value="Formular abschicken" /> -->
              <button type="submit" class="btn btn-dark">Formular abschicken</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script>
      'use strict';
    </script>
  </body>
</html>
