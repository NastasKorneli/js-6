<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 12: Rechnen mit Strings?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="alert alert-primary">
          <h1>Übung 12: Rechnen mit Strings?</h1>

          <table class="table table-striped my-3">
            <thead class="table-dark">
              <tr>
                <th>Ausdruck</th>
                <th>Rückgabewert</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>'Hallo' + 'Welt'</td>
                <td>'HalloWelt'</td>
              </tr>
              <tr>
                <td>'Hallo' + ' Welt'</td>
                <td>'Hallo Welt'</td>
              </tr>
              <tr>
                <td>'1' + '1'</td>
                <td>'11'</td>
              </tr>
              <tr>
                <td>1 + 1</td>
                <td>2</td>
              </tr>
              <tr>
                <td>'1 + 1'</td>
                <td>'1 + 1'</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script>
      'use strict';
    </script>
  </body>
</html>
