<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - ar.concat()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Array - ar.concat()</h1>
        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array/concat"
            >ar.concat()</a
          >
          - Die Methode <strong>concat()</strong> f체hrt zwei oder mehrere Arrays zu einem zusammen. Die Methode 채ndert
          nicht die existierenden Arrays, sondern gibt stattdessen ein neues Array zur체ck.
          (<strong>Side-Effect-Free</strong>)
        </p>

        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const customersOnline = ['Heribert', 'Friedlinde', 'Tusnelda', 'Oswine', 'Ladislaus'];

      const names = [
        'Christina', //
        'Tetiana',
        'Daniel',
        'Namdar',
        'Judith',
        'Julian',
        'Oana',
        'Korneli',
        'Enrico',
        'Sebastian',
        'Alexej',
        'Radostina',
        'Loriana',
      ];

      const trainerAr = ['Kaumon', 'Sonja', 'Oliver', 'Philippe'];

      // Array - Methode - ar.concat()
      // Methode ist "side-effect-free" - angesprochenes Array bleibt unver채ndert

      const allNames = names.concat(trainerAr);

      console.log(allNames); // => ['Christina', 'Tetiana', 'Daniel', 'Namdar', 'Judith', 'Julian', 'Oana', 'Korneli', 'Enrico', 'Sebastian', 'Alexej', 'Radostina', 'Loriana', 'Kaumon', 'Sonja', 'Oliver', 'Philippe']

      console.log(names); // => ['Christina', 'Tetiana', 'Daniel', 'Namdar', 'Judith', 'Julian', 'Oana', 'Korneli', 'Enrico', 'Sebastian', 'Alexej', 'Radostina', 'Loriana']

      console.log(trainerAr); // => ['Kaumon', 'Sonja', 'Oliver', 'Philippe']
    </script>
  </body>
</html>
