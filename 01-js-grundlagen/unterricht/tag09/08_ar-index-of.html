<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - ar.indexOf()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Array - ar.indexOf()</h1>
        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array/indexOf"
            >ar.indexOf()</a
          >
          - Die Methode <strong>indexOf()</strong> gibt den Index zurück, an dem ein bestimmtes Element im Array zum
          ersten Mal auftritt oder <code>-1</code> wenn es nicht vorhanden ist.
        </p>
        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const customersOnline = ['Heribert', 'Friedlinde', 'Tusnelda', 'Oswine', 'Ladislaus'];

      const names = [
        'Christina', //
        'Tetiana',
        'Daniel',
        'Namdar',
        'Judith',
        'Julian',
        'Oana',
        'Korneli',
        'Enrico',
        'Sebastian',
        'Alexej',
        'Radostina',
        'Loriana',
      ];

      // Array - Methode - ar.indexOf()
      // Metode ist "side-effect-free" - angesprochenes Array bleibt unverändert

      console.log(names.indexOf('Christina')); // => 0

      console.log(names.indexOf('Sebastian')); // => 9

      console.log(names.indexOf('Loriana')); // => 12

      console.log(names.lastIndexOf('Enrico')); // => 8

      console.log(names.lastIndexOf('enrico')); // => -1
      console.log(names.indexOf('Philippe')); // => -1
    </script>
  </body>
</html>
