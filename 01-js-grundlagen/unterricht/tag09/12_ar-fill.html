<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - ar.fill()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Array - ar.fill()</h1>
        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array/fill"
            >ar.fill()</a
          >
          - Die <strong>fill()</strong> Methode bef√ºllt ein Array mit einem statischen Wert von einem Startindex bis zu
          einem Endindex. Der Endindex wird nicht mit eingeschlossen.
        </p>

        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const customersOnline = ['Heribert', 'Friedlinde', 'Tusnelda', 'Oswine', 'Ladislaus'];

      const names = [
        'Christina', //
        'Tetiana',
        'Daniel',
        'Namdar',
        'Judith',
        'Julian',
        'Oana',
        'Korneli',
        'Enrico',
        'Sebastian',
        'Alexej',
        'Radostina',
        'Loriana',
      ];

      // Array - Methode - ar.fill()
      // IN-PLACE-MUTATION

      const lottoNumbers = new Array(7).fill(0);

      console.log(lottoNumbers); // => [0, 0, 0, 0, 0, 0, 0]

      names.fill('XXX', 1, 3);

      console.log(names); // => ['Christina', 'XXX', 'XXX', 'Namdar', 'Judith', 'Julian', 'Oana', 'Korneli', 'Enrico', 'Sebastian', 'Alexej', 'Radostina', 'Loriana']
    </script>
  </body>
</html>
