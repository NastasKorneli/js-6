<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - ar.pop()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Array - ar.pop()</h1>
        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array/pop">ar.pop()</a>
          - Die <strong>pop()</strong> Methode entfernt das <strong>letzte</strong> Element eines Arrays und gibt dieses
          zurück. Diese Methode ändert die Länge des Arrays.
        </p>
      </div>
    </main>
    <script>
      'use strict';

      const customersOnline = ['Heribert', 'Friedlinde', 'Tusnelda', 'Oswine', 'Ladislaus'];

      const names = [
        'Christina', //
        'Tetiana',
        'Daniel',
        'Namdar',
        'Judith',
        'Julian',
        'Oana',
        'Korneli',
        'Enrico',
        'Sebastian',
        'Alexej',
        'Radostina',
        'Loriana',
      ];

      // Array - Methode - ar.pop()

      const lastItem = names.pop();

      console.log(lastItem); // => 'Loriana'
      console.log(names); // =>  ['Christina', 'Tetiana', 'Daniel', 'Namdar', 'Judith', 'Julian', 'Oana', 'Korneli', 'Enrico', 'Sebastian', 'Alexej', 'Radostina']

      console.log(`${lastItem} wurde aus der Namensliste entfernt`);
    </script>
  </body>
</html>
