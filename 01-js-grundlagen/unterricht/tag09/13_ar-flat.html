<!DOCTYPE html>
<html lang="de">
  <head>

        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array/flat"
            >ar.flat()</a
          >
          - Die <strong>flat()</strong> Methode erstellt rekursiv ein neues Array mit allen Elementen von Unterarrays
          bis zu einer spezifizierten Tiefe.
        </p>

        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>

      'use strict';
