<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - ar.sort()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Array.join()</h1>
        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array/join"
            >ar.join()</a
          >
          - The <code>join()</code> method of Array instances creates and returns a new string by concatenating all of
          the elements in this array, separated by commas or a specified separator string. If the array has only one
          item, then that item will be returned without using the separator.
        </p>
        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const customersOnline = ['Heribert', 'Friedlinde', 'Tusnelda', 'Oswine', 'Ladislaus'];

      const names = [
        'Christina', //
        'Tetiana',
        'Daniel',
        'Namdar',
        'Judith',
        'Julian',
        'Oana',
        'Korneli',
        'Enrico',
        'Sebastian',
        'Alexej',
        'Radostina',
        'Loriana',
      ];

      // Array - Methode - ar.join()
      // Metode ist "side-effect-free" - angesprochenes Array bleibt unverÃ¤ndert

      console.log([1, 2, 3].join()); // => '1,2,3'
      console.log([1, 2, 3].toString()); //=> '1,2,3'

      const namesStr = names.join('\n');

      outputEl.innerHTML = `<ol><li>${names.join('</li><li>')}</li></ol>`;

      console.log(namesStr);
      console.log(names);
    </script>
  </body>
</html>
