<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datentyp - String</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Datentyp - String</h1>
        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/String"
            >String Objekt</a
          >

          - Das globale String-Objekt ist ein Konstruktor f√ºr Strings, auch Zeichenketten genannt.
        </p>
      </div>
    </main>
    <script>
      'use strict';

      let firstName = 'John';
      let lastName = "Wick"; // prettier-ignore

      let fullName = firstName + ' ' + lastName;

      console.log(fullName);

      let name = 'Max' + ' ' + 'Mustermann' + '!';

      console.log(name); // => 'Max Mustermann!'

      let link = "<a href=\"https://www.gfn.de\">GFN Webseite</a>"; // prettier-ignore
      let link2 = '<a href="https://www.gfn.de">GFN Webseite</a>';

      let text = 'Wie geht\'s'; // prettier-ignore
      let text2 = "Wie geht's";

      let welcomeMessage = "Hallo! Wie geht's " + fullName + '? Was macht der Hund?';

      console.log(welcomeMessage);

      // seit ES6 (ECMAScript2015) Template String Substitution - Backtick Schwreibweise
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals
      let welcomeMessage2 = `Hallo! Wie geht's ${fullName}? Was macht der Hund?`;

      console.log(welcomeMessage2);
    </script>
  </body>
</html>
