<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datentyp - String</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Datentyp - String</h1>
        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/String"
            >String Objekt</a
          >

          - Das globale String-Objekt ist ein Konstruktor f√ºr Strings, auch Zeichenketten genannt.
        </p>
      </div>
    </main>
    <script>
      'use strict';

      let firstName = 'John';
      let lastName = "Wick"; // prettier-ignore

      let fullName = firstName + ' ' + lastName;

      console.log(fullName); // => "John Wick"
      console.log(fullName.length); // => 9

      // String Eigenschaft - length

      console.log('length matters - sometimes'.length); // => 26

      // String Methode - toUpperCase();

      console.log(firstName.toUpperCase()); // => 'JOHN';
      console.log('Jane'.toUpperCase()); // => 'JANE'

      // in PHP
      // $name = strtoupper('John');
      // echo $name; // => 'JOHN';
    </script>
  </body>
</html>
