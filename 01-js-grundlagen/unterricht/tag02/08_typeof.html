<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datentyp under der Befehl "typeof" in JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Datentyp under der Befehl "typeof" in JS</h1>
      </div>
    </main>
    <script>
      'use strict';

      let zahl = 123;

      console.log(typeof zahl); // => 'number'
      console.log(typeof 34567); // => 'number'

      console.log(typeof 3764); // => 'number'
      console.log(typeof 'beautiful JS'); // => 'string'
      console.log(typeof 27.31); // => 'number'

      console.log(typeof 'number'); // => 'string'
      console.log(typeof '42'); // => 'string'
      console.log(typeof 43); // => 'number'

      console.log(typeof true); // => 'boolean'
      console.log(typeof false); // => 'boolean'
      console.log(typeof function () {}); // => 'function'

      // special cases

      console.log(typeof undefined); // => 'undefined'

      console.log(typeof null); // => 'object'
      console.log(typeof ['eins', 'zwei', 'drei']); //=> 'object' vom Typ Array
      console.log(typeof { firstName: 'John', lastName: 'Wick' }); //=> 'object' vom Typ Object

      console.log(typeof document.querySelector('body')); // => 'object' vom Typ Node
      console.log(typeof document.querySelector('div').classList); //=> 'object' vom Type DOMStringMap

      // Fangfrage
      console.log(typeof typeof 43); // => 'string'
      console.log(typeof 'number'); // => 'string'
    </script>
  </body>
</html>
