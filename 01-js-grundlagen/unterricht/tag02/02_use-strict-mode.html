<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>use strict - JS im strikten Modus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>use strict - JS im strikten Modus</h1>
      </div>
    </main>
    <script>
      'use strict'; // setzt JS in einen strikten Modus

      // Viele veraltete Sprachkonstrukte werden nicht mehr akzeptiert.

      firstName = 'John'; // Uncaught ReferenceError: firstName is not defined

      console.log(firstName);
    </script>
  </body>
</html>
