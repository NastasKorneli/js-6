<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rechnen mit JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Rechnen mit JS</h1>
        <h2>arithmetische Operatoren</h2>
      </div>
    </main>
    <script>
      'use strict';

      console.log(3 + 4); // => 7
      console.log(3 + 4 * 2); // => 11

      console.log(5 - 4); // => 1 zurück
      console.log(5 + 4); // => 9 zurück
      console.log(5 * 4); // => 20 zurück
      console.log(5 / 4); // => 1.25 zurück
      console.log(10 % 3); // => 1 zurück, da 10 - 3 * 3 = 1.
      console.log(5 ** 4); // => 625 zurück, da 5 * 5 * 5 * 5 = 625.

      console.log(Math.pow(5, 4)); // => 5 * 5 * 5 * 5 = 625.
    </script>
  </body>
</html>
