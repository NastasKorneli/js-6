<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implizite Typkonvertierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Implizite Typkonvertierung</h1>
      </div>
    </main>
    <script>
      'use strict';

      const five = '5';

      console.log('5' * '4'); // => 20 <- number
      console.log('5' * 4); // => 20 <- number
      console.log(5 * '4'); // => 20 <- number
      console.log(five * 4); // => 20 <- number

      console.log('5' - '4'); // => 1 (Typ: number)
      console.log('5' - 4); // => 1 (Typ: number)
      console.log(5 - '4'); // => 1 (Typ: number)
      console.log('5' / '4'); // => 1.25 (Typ: number)
      console.log('5' / 4); // => 1.25 (Typ: number)
      console.log(5 / '4'); // => 1.25 (Typ: number)

      console.log('5â‚¬' - 4); // => NaN <- Not a Number (Typ: Number)
      console.log(typeof NaN); // => 'number'

      console.log('Hallo' * 4); // => NaN

      // Sonderfall (+)
      console.log('5' + 4 + 1); // => '541' <- string
      console.log(5 + '4'); // => '54' <- string

      console.log(typeof 'hello' * 4); // =>  'string' * 4 -> NaN
      console.log(typeof 'hello' + 4); // => 'string4'
      console.log(typeof 5 + 4); // => 'number4'

      console.log('b' + 'a' + +'a' + 'a'); //=> baNaNa
    </script>
  </body>
</html>
