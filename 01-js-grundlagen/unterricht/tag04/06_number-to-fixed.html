<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number.toFixed()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Number.toFixed()</h1>
        <p>Die <code>toFixed()</code> - Methode formatiert eine Zahl inf Festkommadarstellung</p>

        <div class="alert alert-danger">
          <p><strong>Achtung:</strong> RÃ¼ckgabewert ist ein String-Objekt der gegebenen Zahl in Festkommadarstellung</p>
        </div>

        <ul class="list">
          <li>
            <a
              href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/toFixed?retiredLocale=de"
              >Number.toFixed()
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      'use strict';

      const zahl = 3.456789;
      const zahl2 = 10;

      console.log(zahl.toFixed(3)); // => '3.457' <- string
      console.log(typeof zahl.toFixed(2)); // => 'string'

      console.log(zahl2.toFixed(2)); // => '10.00' <- string
      console.log(Number('10.00')); // => 10 <- number

      console.log(Math.pow(2, 3).toFixed(2)); // => '8.00'
    </script>
  </body>
</html>
