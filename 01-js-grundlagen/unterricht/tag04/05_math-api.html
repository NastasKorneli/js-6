<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Object in JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Math Object in JS</h1>
        <p>
          Math ist ein Standardobjekt, das Eigenschaften und Methoden für mathematische Konstanten und Funktionen
          besitzt.
        </p>
        <ul class="list">
          <li>
            <a
              href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math?retiredLocale=de"
              >Das Math Objekt
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      'use strict';

      console.log(Math.sqrt(9)); // => 3 <- Quadratwurzel

      console.log(Math.pow(2, 5)); // => 2 * 2 * 2 * 2 * 2 => 32
      console.log(Math.PI); // => 3.141592653589793
      console.log(Math.cos(0)); // => 1
      console.log(Math.sin(1)); // => 0.8414709848078965

      console.log(Math.max(0, 12, 5, 2)); // => 12
      console.log(Math.min(0, 12, 5, 2)); // => 0

      console.log(Math.abs(-3.67)); // => 3.67

      console.log(Math.round(3.1)); // => 3
      console.log(Math.round(3.5)); // => 4
      console.log(Math.round(3.456789)); // => 3

      console.log(Math.ceil(3.1)); //=> 4
      console.log(Math.floor(3.9)); //=> 3

      console.log(Math.random()); // => Zufallszahl zwischen 0 und 1

      console.log(Math.floor(Math.random() * 6) + 1); // => Würfelzug
    </script>
  </body>
</html>
