<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Notation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
      .list-check li {
        list-style: none;
      }

      .list-check li::before {
        content: '\f00c'; /* Escape von Unicode*/
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        display: inline-block;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1><i class="fas fa-house"></i> Escape Notation</h1>
        <!-- ul.list>li*2>a -->
        <ul class="list list-check">
          <li>
            <a
              href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Regular_expressions/Character_escape"
              >All Escape Characters</a
            >
          </li>
          <li>
            <a href="../../docs/escape-notation.md">Escape Notation Markdown Datei</a>
          </li>
        </ul>
        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');
      const username = 'Ladislaus';

      // \n f√ºr new line
      const greetingText = `Hey ${username}\nGreat to see you again. How's everything going?`;

      console.log(greetingText);

      outputEl.innerHTML = greetingText.replaceAll('\n', '<br />');
    </script>
  </body>
</html>
