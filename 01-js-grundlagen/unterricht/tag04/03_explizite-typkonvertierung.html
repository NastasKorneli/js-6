<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explizite Typkonvertierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Explizite Typkonvertierung</h1>
        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const number = 1;
      const numberTwo = new Number(1); // Number - Objectconstructor

      // explizite Typkonvertierung
      const price1 = Number(prompt('Price of article 1?'));
      const price2 = Number(prompt('Price of article 2?'));
      const price3 = Number(prompt('Price of article 3?'));

      console.log(`total: ${price1 + price2 + price3}`);
      outputEl.textContent = `total: ${price1 + price2 + price3}`;

      // ======
      console.log(Number('300')); // => 300 <- number
      console.log(Number('hello')); // => NaN <- number
      console.log(typeof Number('300')); // => 'number'
    </script>
  </body>
</html>
