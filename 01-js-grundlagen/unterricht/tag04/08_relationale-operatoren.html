<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relationale Operatoren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Relationale Operatoren</h1>
      </div>
    </main>
    <script>
      'use strict';

      // Relationale Operatoren
      console.log(3 > 5); //=> false
      console.log(3 < 5); //=> true

      console.log(321 <= 253); //=> false
      console.log(321 >= 253); //=> true
      console.log(253 >= 253); //=> true

      // Vergleichoprator (===)
      console.log(4567 === 4567); // => true
      console.log('4567' === 4567); // => false

      console.log('4567' == 4567); // => true

      console.log(5 === 9); //=> false
      console.log(0 === false); //=> false

      // ungleich (!==)
      console.log(5 !== 9); //=> true

      // == <- KEIN strikter Vergleich. Der Datentyp wir nicht mit verglichen
      console.log(0 == false); // => true
      console.log(1 == true); // => true

      console.log('' == false); // => true
      console.log('' == '0'); // => false
    </script>
  </body>
</html>
