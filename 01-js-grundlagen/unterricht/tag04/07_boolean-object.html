<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean - Datentyp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Boolean - Datentyp</h1>
        <p>
          The
          <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Boolean">Boolean</a>
          object represents a truth value: <code>true</code> or <code>false</code>.
        </p>
      </div>
    </main>
    <script>
      'use strict';

      console.log(3 < 7); // => true
      console.log(3 > 7); // => false

      console.log(typeof (3 > 7)); // => 'boolean'
      console.log(typeof true); // => 'boolean'
      console.log(typeof false); // => 'boolean'

      console.log(Boolean(1)); //=> true
      console.log(Boolean(0)); //=> false
    </script>
  </body>
</html>
