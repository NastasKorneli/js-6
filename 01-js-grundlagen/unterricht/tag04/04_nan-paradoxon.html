<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaN - Paradoxon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>NaN - Paradoxon</h1>
      </div>
    </main>
    <script>
      'use strict';

      console.log(Number('NerdWorld')); // => NaN <- 'number'
      console.log(Number('2NerdWorld')); // => NaN <- 'number'

      console.log(Number('NerdWorld') * 3); // => NaN
      console.log(NaN * 3); // => NaN
      console.log(12 / '3Produkte'); // => NaN, aber
      console.log(12 / '3'); // => 4 und
      console.log(12 / Number('3Produkte')); // => NaN

      console.log(2 * '    3     '); // => 6

      console.log(10 - '5px'); // => NaN <- 'number'
      console.log(10 - parseInt('5px')); // => 5 <- 'number'

      console.log(typeof NaN); // => 'number'
      console.log(NaN * 100); // => NaN
    </script>
  </body>
</html>
