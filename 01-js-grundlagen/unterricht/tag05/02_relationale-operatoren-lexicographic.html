<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relationale Operatoren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Relationale Operatoren</h1>
      </div>
    </main>
    <script>
      'use strict';

      // Relationale Operatoren
      console.log(3 > 5); //=> false
      console.log(3 < 5); //=> true

      console.log(321 <= 253); //=> false
      console.log(321 >= 253); //=> true
      console.log(253 >= 253); //=> true

      // Lexikographischer Vergleich
      // https://www.asciitable.xyz/
      console.log('5' < 'a'); // => true
      console.log('A' < 'a'); // => true
      console.log('abc' < 'aba'); //=> false
      console.log('300' < '4'); //=> true

      // implizite Typkonvertierung
      console.log(300 < '4'); // => 300 < 4 -> false
      console.log(5 < '3m'); // => 5 < NaN -> false
      console.log(5 > 'Hallo'); // => 5 > NaN -> false
      console.log(NaN > 1); // => NaN > 1-> false

      // https://www.asciitable.xyz/
      console.log('(' < '['); // => true
    </script>
  </body>
</html>
