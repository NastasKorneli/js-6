<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Grundgerüst mit Emmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <h1>HTML Grundgerüst mit Emmet</h1>

    <!-- Emmet: nav.menu-main>ul.list>li*5>a{Link 0$} -->
    <nav class="menu-main">
      <ul class="list">
        <li><a href="">Link 01</a></li>
        <li><a href="">Link 02</a></li>
        <li><a href="">Link 03</a></li>
        <li><a href="">Link 04</a></li>
        <li><a href="">Link 05</a></li>
      </ul>
    </nav>

    <!-- Emmet: .container>.row>p -->
    <div class="container">
      <div class="row">
        <p>
          <!-- Emmet: lorem12 -->
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab alias esse incidunt.
        </p>
      </div>
    </div>

    <!-- Emmet: table#my-table.table.table-striped>(thead.table-dark>tr>th*3{Headline})+tbody>tr*2>td*3{Werte} -->

    <table id="my-table" class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Headline</th>
          <th>Headline</th>
          <th>Headline</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Werte</td>
          <td>Werte</td>
          <td>Werte</td>
        </tr>
        <tr>
          <td>Werte</td>
          <td>Werte</td>
          <td>Werte</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
