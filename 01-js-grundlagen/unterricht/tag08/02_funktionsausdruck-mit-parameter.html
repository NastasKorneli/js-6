<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funktionsausdruck mit Parameter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Funktionsausdruck mit Parameter</h1>
      </div>
    </main>
    <script>
      'use strict';

      // const username = 'Megaman';

      // Funktionsausdruck mit arrow
      const showNewsletterFor = (username) => {
        console.log(`Hello ${username},\n`);
        console.log(
          "We're pleased to inform you that NerdWorld is making a number of new discounts available to you. Please visit http://www.nerdworld.example/discounts for detailed information.\n"
        );
        console.log('Happy nerding,\nYour NerdWorld-Team\n\n');
      };

      // Funktionsaufrufe
      showNewsletterFor('Heribert');
      showNewsletterFor('Ladislaus');
      showNewsletterFor('Goldy');

      // console.log(username); // =>  username is not defined

      const greetByName = (greeting, name) => {
        console.log(`${greeting} ${name}!`);
      };

      greetByName('Hallo', 'Max');
      greetByName('Hello', 'Jane');
      greetByName('Hi', 'Joe');
    </script>
  </body>
</html>
