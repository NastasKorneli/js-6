<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow function (=>) vs function expression (function)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Arrow function (=>) vs function expression (function)</h1>

        <button class="btn btn-dark button-click">Click Me</button>
      </div>
    </main>
    <script>
      'use strict';

      const buttonEl = document.querySelector('.button-click');

      console.log(this); // => Window

      // Function Expression vor ES6 mit function statement
      buttonEl.addEventListener('click', function (e) {
        console.log(e); // Event-Object

        console.log(this); // <button class="btn btn-dark button-click">Click Me</button>
      });

      // Function Expression nach ES6 mit arrow (=>)
      buttonEl.addEventListener('click', (e) => {
        console.log(e); // Event-Object

        console.log(this); // Window <- Es wird keine neue Referenz gesetzt
      });
    </script>
  </body>
</html>
