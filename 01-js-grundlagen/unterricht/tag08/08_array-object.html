<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Array - Object</h1>
        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array">Array Object</a>
          - Das JavaScript-Array ist ein globales Objekt und Konstruktor für das Erstellen von Arrays, welche
          listenähnliche Objekte sind.
        </p>
      </div>
    </main>
    <script>
      'use strict';

      const customersOnline = ['Heribert', 'Friedlinde', 'Tusnelda', 'Oswine', 'Ladislaus'];

      const names = [
        'Christina', //
        'Tetiana',
        'Daniel',
        'Namdar',
        'Judith',
        'Julian',
        'Oana',
        'Korneli',
        'Enrico',
        'Sebastian',
        'Alexej',
        'Radostina',
        'Loriana',
      ];

      const mixedArray = ['Max', 33, true, ['Tennis', 'Netflix schauen'], 'Jane', 24, false, ['Zeichen']];

      console.log(mixedArray[0]); // => 'Max'
      console.log(mixedArray[1]); // => 33
      console.log(mixedArray[3]); // => ['Tennis', 'Netflix schauen']

      console.log(mixedArray[3][1]); // => 'Netflix schauen'

      const trainerAr = [];

      trainerAr[0] = 'Oliver';
      trainerAr[1] = 'Sonja';
      trainerAr[2] = 'Philippe';

      trainerAr[5] = 'Kaumon';

      console.log(trainerAr); // => ['Oliver', 'Sonja', 'Philippe', empty × 2, 'Kaumon']

      // Sonderfall: Array über Konstruktor-Object erstellen
      const lottoNumbers = new Array(7); //=> [empty,empty,empty,empty,empty,empty,empty]

      // Array - Eigenschaft - length
      console.log(names.length); // => 13

      // Array - Methoden - ar.push()

      names.push('Philippe');

      console.log(names);

      console.log(typeof names); // => 'object' vom Typ Array
    </script>
  </body>
</html>
