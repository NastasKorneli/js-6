<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zylindervolumen berechnen (tube)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Zylindervolumen berechnen (tube)</h1>
      </div>
    </main>
    <script>
      'use strict';

      const BASE_COST_PER_UNIT = 0.7;
      const COST_PER_CC = 0.001;

      const height = 80;
      const diameter = 10;

      // cylindricalVolume = π × radius² × height
      // const mailingTubeVolume = ((((Math.PI * diameter) / 2) * diameter) / 2) * height;
      // const mailingTubeVolume = Math.PI * Math.pow(diameter / 2, 2) * height;

      /**
       * Funktion zum Berechnen vom Zylinder-Volumen
       */
      const calcTubeVolume = (height, diameter) => {
        const radius = diameter / 2;
        const volume = Math.PI * Math.pow(radius, 2) * height;
        return volume;
      };

      /**
       * Funktion zum Berechnen vom Zylinder-Volumen (Kurzschreibweise)
       */
      const calcTubeVolumeShort = (height, diameter) => Math.PI * Math.pow(diameter / 2, 2) * height;

      console.log(calcTubeVolume(80, 10)); // => 6283.185307179587

      /**
       * Funktion zum Berechnen der Versandkosten
       */
      const calcShippingCost = (volume) => {
        const cost = volume * COST_PER_CC + BASE_COST_PER_UNIT;
        return cost;
      };

      /**
       * Funktion zum Berechnen der Versandkosten (Kurschreibweise)
       */
      const calcShippingCostShort = (volume) => volume * COST_PER_CC + BASE_COST_PER_UNIT;

      const mailingTubeVolume = calcTubeVolumeShort(80, 10);
      const shippingCost = calcShippingCostShort(mailingTubeVolume);

      console.log(`Die Versandkosten sind: ${shippingCost}`); // => 6.983185307179587
    </script>
  </body>
</html>
