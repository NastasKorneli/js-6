<!DOCTYPE html>
<html lang="de">

    <title>Kartonvolumen berechnen (cube)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Kartonvolumen berechnen (cube)</h1>
      </div>
    </main>
    <script>
      'use strict';

      const BASE_COST_PER_UNIT = 0.7;
      const COST_PER_CC = 0.001;

      const length = 25;
      const width = 30;
      const height = 12;

      /**
       * Funktion zum Berechnen vom Karton-Volumen
       */
      const calcCartonVolume = (l, w, h) => {
        // cubeVolume = length × width × height
        const volume = l * w * h;
        return volume;
      };

      /**
       * Funktion zum Berechnen vom Karton-Volumen (Kurzschreibweise)
       */
      const calcCartonVolumeShort = (l, w, h) => l * w * h;

      /**
       * Funktion zum Berechnen der Versandkosten
       */
      const calcShippingCost = (volume) => {
        const cost = volume * COST_PER_CC + BASE_COST_PER_UNIT;
        return cost;
      };

      /**
       * Funktion zum Berechnen der Versandkosten (Kurschreibweise)
       */
      const calcShippingCostShort = (volume) => volume * COST_PER_CC + BASE_COST_PER_UNIT;

      const cartonVolume = calcCartonVolume(length, width, height);
      const shippingCost = calcShippingCost(cartonVolume);

      console.log(calcShippingCost(calcCartonVolume(10, 20, 15))); // => 3.7

      console.log(shippingCost); // => 9.7
    </script>
