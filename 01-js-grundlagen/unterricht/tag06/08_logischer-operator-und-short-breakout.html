<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logischer Operator - und (&&) short breakout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Logischer Operator - und (&&) short breakout</h1>
        <p>
          Only <code>null</code>, <code>undefined</code>, <code>0</code>, <code>false</code>, <code>NaN</code> and
          <code>""</code> are falsy in JavaScript. Everything else is truthy.
        </p>
        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>
    <script>
      'use strict';

      // Only null, undefined, 0, false, NaN and "" are falsy in JavaScript. Everything else is truthy.

      const zahl = 4 && 2;

      console.log(zahl); // => 2

      const zahl2 = false && 2; // JS interpretiert nicht die "rechte Seite", da Gleichung bereits mit false nicht erfÃ¼llt ist. Interpreter bricht nach dem "und" die Befehlzeile ab.

      console.log(zahl2); // => false

      const zahl3 = NaN && 5;

      console.log(zahl3); // => NaN

      const zahl4 = '' && 1;

      console.log(zahl4); // => ''

      const zahl5 = null && 10;

      console.log(zahl5); // => null;

      const zahl6 = null && NaN;

      console.log(zahl6); // => null

      const zahl7 = 10 && false;

      console.log(zahl7); // => false

      // console.log(document.querySelector('.output')); // => null

      document.querySelector('.output') && (document.querySelector('.output').style.border = '2px solid tomato');
    </script>
  </body>
</html>
