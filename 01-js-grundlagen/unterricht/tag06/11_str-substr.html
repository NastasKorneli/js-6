<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String.substr()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/String/substr"
            >String.substr(startIndex, length)</a
          >
        </h1>
        <p>Die Methode <strong>substr()</strong> gibt die Zeichen eines Strings in einem gegebenen Intervall zur√ºck.</p>
      </div>
    </main>
    <script>
      'use strict';

      const name = 'Ladislaus Jones';
      const spacePosition = name.indexOf(' '); // => 9
      const firstName = name.substr(0, spacePosition);

      console.log(firstName); // => 'Ladislaus'

      // String - Methode str.substr(startIndex, length);

      const str = 'Mozilla';

      console.log(str.substr(1, 2)); // => 'oz';
      console.log(str.substr(2)); // => 'zilla';

      console.log('lorem ipsum'.substr(2, 5)); // => 'rem i'
      console.log('lorem ipsum'.substr(6)); // => 'ipsum'

      console.log('lorem ipsum'.substr(6, 2)); // => 'ip'

      // Bei negativer Zahl wird "str.length - WERT" gerechnet.
      console.log('https://dummyimage.com/300x400.jpg'.substr(-4)); // => '.jpg'

      console.log('lorem ipsum'.substr(999)); // => ''
      console.log('lorem ipsum'.substr(-999)); // => 'lorem ipsum'
    </script>
  </body>
</html>
