<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternärer Operator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Ternärer Operator</h1>
      </div>
    </main>
    <script>
      'use strict';

      const productCategory = 'books';
      const netPrice = 10;

      // let taxRate;

      // if (productCategory === 'books') {
      //   taxRate = 1.07;
      // } else {
      //   taxRate = 1.19;
      // }

      // Ternärer Operator | Tertiärer Operator

      // prettier-ignore
      const taxRate = (productCategory === 'books') ? 1.07 : 1.19;

      const totalPrice = netPrice * taxRate;

      console.log(`Total price is: $${totalPrice}`); // => 10.70
    </script>
  </body>
</html>
