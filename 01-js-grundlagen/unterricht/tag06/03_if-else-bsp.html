<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if - else Verzweigung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>if - else Verzweigung</h1>
        <p>
          <code>if (Bedingung) { /* ANWEISUNGEN */ } else { /* ANWEISUNGEN */ }</code>
        </p>
      </div>
    </main>
    <script>
      'use strict';

      const SOLUTION = 42;
      const answer = Number(prompt("What's the result of 6 * 7"));

      if (answer === SOLUTION) {
        console.log('42 is correct.');
        console.log('Congratulations, You are a genius!');
      } else {
        console.log("Wrong. Math isn't exactly your strong point, is it?");
      }

      console.log('weiter im code...');

      // Anweisungblock/Codeblock ({}) kann bei einer Anweisung weggelassen werden
      if (answer === SOLUTION) console.log('42 ist correct.');
    </script>
  </body>
</html>
