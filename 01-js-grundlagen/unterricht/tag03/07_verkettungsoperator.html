<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verkettungsoperator oder Konkatenationsoperator (+)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Verkettungsoperator oder Konkatenationsoperator (+)</h1>
        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const username = 'Ladislaus';
      const firstName = 'John';
      const lastName = 'Wick';
      const currentAge = 60;

      console.log('Hi ' + username + ' . Welcome to Nerdworld.');
      // ES6 Template Literal
      console.log(`Hi ${username}. Welcome to Nerdworld.`);

      console.log(`In 10 years from now you will be ${currentAge + 10} years old`);

      console.log(
        'Hi ' +
          firstName +
          ' ' +
          lastName +
          ". How's your dog? In 10 years from now you will be " +
          (currentAge + 10) +
          ' years old.'
      );

      // ES6 - Template String
      console.log(
        `Hi ${firstName} ${lastName}. How's your dog? In 10 years from now you will be ${currentAge + 10} years old.`
      );

      outputEl.textContent = `Hi ${firstName} ${lastName}. How's your dog? In 10 years from now you will be ${
        currentAge + 10
      } years old.`;

      // ======
      console.log('3' + 5); // => '35'
      console.log(3 + '5'); // => '35'
    </script>
  </body>
</html>
