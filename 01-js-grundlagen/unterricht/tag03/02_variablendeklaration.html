<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variablen in JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Variablen in JS</h1>
      </div>
    </main>
    <script>
      'use strict';

      // Variablendeklaration
      let username;

      console.log(username); // => undefined

      username = 'Oswine';

      console.log(username); // => 'Oswine'

      // Variablendefinition
      let firstName = 'Max';

      // let firstName = 'Max 2'; // Deklaration mit identischem Bezeichner ist nicht möglich

      let firstname = 'Jane';

      console.log(firstname); // => Jane

      firstname = 'überschriebene Jane';

      console.log(firstname); // => überschriebene Jane

      // Variablendefinitionen
      let age = 40;
      let toggle = true;

      // lowerCamelCase - Schreibweise
      let myAddress = 'Entenhausenstr. 1';
      let myCounter = 1;
      let questionOne = 'Wie alt sind Sie?';
      let question2 = 'Wie groß sind Sie?';

      myCounter = myCounter + 1;
      console.log(myCounter); // => 2

      toggle = false;
      console.log(toggle); // => false

      myCounter = 'Guter Counter';

      // prefer-const
      // https://github.com/airbnb/javascript?tab=readme-ov-file#references--prefer-const

      // myRole = 'guest'; // Uncaught TypeError: Assignment to constant variable.

    </script>
  </body>
</html>
