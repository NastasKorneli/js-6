<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zusammengesetzte Zuweisungsoperatoren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Zusammengesetzte Zuweisungsoperatoren</h1>

        <!-- ul.list-group>li.list-group-item*6 -->
        <ul class="list-group">
          <li class="list-group-item">+=</li>
          <li class="list-group-item">-=</li>
          <li class="list-group-item">*=</li>
          <li class="list-group-item">/=</li>
          <li class="list-group-item">%=</li>
          <li class="list-group-item">**=</li>
        </ul>

        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      // Variablendefintion
      let zahl = 5;
      let zahl2 = 2;
      let zahl3 = 1;
      let html = '';
      let counter = 0;

      zahl = zahl + 5; // => 10
      zahl += 5; // => 15

      zahl2 = zahl2 * 4; // => 8
      zahl2 *= 4; // => 32

      zahl3 = zahl3 - 1; // => 0
      zahl3 -= 1; // => -1

      html += '<h2>';
      html += 'Hello World';
      html += '</h2>';
      html += '<ul class="list">';
      html += '<li>Eintrag 01</li>';
      html += '<li>Eintrag 02</li>';
      html += '</ul>';

      // increment
      counter = counter + 1; // => 1
      counter += 1; // => 2
      counter++; //=> 3

      console.log(counter); // => 3
      console.log(counter++); // => 3 <- ErhÃ¶hung um Faktor 1 findet erst nach der Befehlzeile statt
      console.log(counter); //=> 4

      // pre-increment
      console.log(++counter); // => 5

      // decrement
      counter = counter - 1; // => 4;
      counter -= 1; // => 3;
      counter--; // => 2;

      console.log(counter); // => 2
      console.log(counter--); // => 2
      console.log(counter); // => 1

      // pre-decrement
      console.log(--counter); // => 0

      // outputEl.textContent = html; // &lt;h2&gt;Hello World&lt;/h2&gt;&lt;ul class="list"&gt;&lt;li&gt;Eintrag 01&lt;/li&gt;Eintrag 02&lt;/li&gt;&lt;/ul&gt;
      outputEl.innerHTML = html;
    </script>
  </body>
</html>
