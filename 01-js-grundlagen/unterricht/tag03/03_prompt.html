<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prompt - Dialogfenster mit Eingabetextfeld in JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>prompt - Dialogfenster mit Eingabetextfeld in JS</h1>
        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>
    <script>
      'use strict';

      // prefer-const
      const outputEl = document.querySelector('.output');

      const username = prompt('Please let me know your name!');

      console.log(username);
      console.log(outputEl);

      // outputEl.textContent = 'Hello ' + username + '!';
      outputEl.textContent = `Hello ${username}!`;

      // outputEl.innerHTML = `Hello <span class="text-danger">${username}!</span>`;
      // username = 'Heinz' // funktioniert nicht -  Uncaught TypeError: Assignment to constant variable.
    </script>
  </body>
</html>
