<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konstante als Konfigurationsvariable (const)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Konstante als Konfigurationsvariable (const)</h1>
        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>
    <script>
      'use strict';

      // Konfigurationsvariable
      const TAX_RATE = 1.2;

      const outputEl = document.querySelector('.output');

      // prefer-const
      const netPrice = prompt('Net price for the shocking pen?');
      const totalPrice = netPrice * TAX_RATE;

      // totalPrice = 100; //=> Uncaught TypeError: Assignment to constant variable.

      console.log(`total price: ${totalPrice}€`);
      outputEl.textContent = `total price: ${totalPrice}€`;
    </script>
  </body>
</html>
