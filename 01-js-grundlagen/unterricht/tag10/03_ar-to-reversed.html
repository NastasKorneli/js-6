<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - ar.toReversed()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Array - ar.toReversed()</h1>

        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array/toReversed"
            >ar.toReversed()</a
          >

          - Die <strong>toReversed()</strong> Methode kehrt die Reihenfolge der Arrayelemente
          <code>side-effect-free</code> um. Das erste Element wird zum letzen und das Letzte wird zum ersten.
        </p>

        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const customersOnline = ['Heribert', 'Friedlinde', 'Tusnelda', 'Oswine', 'Ladislaus'];

      const names = [
        'Christina', //
        'Tetiana',
        'Daniel',
        'Namdar',
        'Judith',
        'Julian',
        'Oana',
        'Korneli',
        'Enrico',
        'Sebastian',
        'Alexej',
        'Radostina',
        'Loriana',
      ];

      // Array - Methode - ar.toReversed()
      // Die Methode ist side-effect-free. Das angesproche Array bleibt unverÃ¤ndert.

      const reversedNames = names.toReversed();

      console.log(reversedNames); // => ['Loriana', 'Radostina', 'Alexej', 'Sebastian', 'Enrico', 'Korneli', 'Oana', 'Julian', 'Judith', 'Namdar', 'Daniel', 'Tetiana', 'Christina']
      console.log(names); // => ['Christina', 'Tetiana', 'Daniel', 'Namdar', 'Judith', 'Julian', 'Oana', 'Korneli', 'Enrico', 'Sebastian', 'Alexej', 'Radostina', 'Loriana']
    </script>
  </body>
</html>
