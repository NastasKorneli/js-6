<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String.trim()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/String/trim"
            >String.trim()</a
          >
        </h1>
        <p>
          Die <strong>trim()</strong> Methode entfernt Leerzeichen an beiden Enden einer Zeichenfolge. Das betrifft
          Leerzeichen verschiedenster Art (space, tab, no-break space, etc.) und alle Zeilenumbruch einleitende Zeichen
          (LF, CR, etc.).
        </p>
      </div>
    </main>
    <script>
      'use strict';

      const name = '     Ladislaus Jones    ';

      // String - Methode str.trim()

      console.log(name.trim()); // => 'Ladislaus Jones'

      // String - Methode str.trimStart()

      console.log('     Ladislaus Jones    '.trimStart()); // => 'Ladislaus Jones    '

      // String - Methode str.trimLeft()

      console.log('     Ladislaus Jones    '.trimLeft()); // => 'Ladislaus Jones    '

      // String - Methode str.trimEnd()

      console.log('     Ladislaus Jones    '.trimEnd()); // => '     Ladislaus Jones'

      // String - Methode str.trimRight()

      console.log('     Ladislaus Jones    '.trimRight()); // => '     Ladislaus Jones'
    </script>
  </body>
</html>
