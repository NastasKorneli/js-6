<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Function - Hoisting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>JS - Function - Hoisting</h1>
      </div>
    </main>
    <script>
      'use strict';

      // nichtHochgezogen(); // => Uncaught ReferenceError: Cannot access 'nichtHochgezogen' before initialization

      // Funktionsausdruck mit arrow (ES6)
      const nichtHochgezogen = () => {
        console.log("'Function expression' besitzt kein hochziehen (hoisting)");
      };

      nichtHochgezogen();

      // nichtHochgezogen2(); // Uncaught TypeError: nichtHochgezogen2 is not a function

      // Funktionsausdruck vor ES6
      var nichtHochgezogen2 = function () {
        console.log("'Function expression' besitzt kein hochziehen (hoisting)");
      };

      nichtHochgezogen2();

      // ======

      hochgezogen(); // <---- funktioniert - Funktionsdefinition wird hochgezogen

      function hochgezogen() {
        console.log('"Funktionsdefinition" mit "function" eingeleitet besitzt hochziehen (hoisting)');
      }
    </script>
  </body>
</html>
