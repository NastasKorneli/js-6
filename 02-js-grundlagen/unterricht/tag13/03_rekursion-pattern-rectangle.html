       */
      const drawRectangle = (w, h, char) => {
        if (h === 0) return '';
        return drawRectangle(w, --h, char) + drawLine(w, char) + '\n';
      };

      /**
       * Funktion zum Zeichnen einer String-linie
       */
      const drawLine = (length, char) => {
        if (length === 0) return '';
        return char + drawLine(--length, char);
