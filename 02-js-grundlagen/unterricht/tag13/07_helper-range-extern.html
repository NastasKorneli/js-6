<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helfer Funktion - range (ausgelagert)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../libs/helpers.js"></script>
    <script src="../libs/lodash.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script> -->
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Helfer Funktion - range (ausgelagert)</h1>
      </div>
    </main>
    <script>
      'use strict';

      // Helper range aus Class
      console.log(range(3)); // => [0,1,2]
      console.log(range(3, 7)); // => [3, 4, 5, 6]
      console.log(range(3, 7, 2)); // => [3,5]

      // Helper range aus lodash
      console.log(_.range(3)); // => [0,1,2]
      console.log(_.range(3, 7)); // => [3,4,5, 6]
      console.log(_.range(3, 7, 2)); // => [3,5]
    </script>
  </body>
</html>
