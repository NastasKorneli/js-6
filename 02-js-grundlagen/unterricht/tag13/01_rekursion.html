  <body>
    <main>
      <div class="container py-5">

    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const getProductPrice = () => {
        const productPrice = Number(prompt('Please insert the product price.'));
        if (isNaN(productPrice) || productPrice < 0) {
          alert("Not A Number or a negative price could be disastrous for your company's health.");
          return getProductPrice(); // Rekursion
        }
        return productPrice;
      };

      const price = getProductPrice();

      console.log(`Price: $${price}`);
      outputEl.textContent = `Price: $${price}`;
    </script>
