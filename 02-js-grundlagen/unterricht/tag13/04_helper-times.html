<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helfer Funktion - times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Helfer Funktion - times</h1>
      </div>
    </main>
    <script>
      'use strict';

      // Helper Funktion - times aus Class
      const times = (n, fn) => {
        const results = Array(n).fill(0); // => [0, 0, 0]
        results.forEach((x, i, r) => (r[i] = fn(i))); // => ['*','*','*' ]
        return results;
      };

      // times von lodash baseTimes wird in lodash Ã¼ber die _.times() - Funktion referenziert
      function baseTimes(n, iteratee) {
        var index = -1,
          result = Array(n);

        while (++index < n) {
          result[index] = iteratee(index);
        }
        return result;
      }

      console.log(baseTimes(3, () => '*')); // => ['*', '*', '*']

      console.log(times(3, () => '*')); // => ['*', '*','*']

      console.log(times(3, (index) => '*' + index)); // => ['*0', '*1','*2']

      const resultStr = times(10, () => '*').join('');

      console.log(times(10, () => '*').join('')); // => '*********'
    </script>
  </body>
</html>
