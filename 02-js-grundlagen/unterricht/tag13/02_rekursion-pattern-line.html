<!DOCTYPE html>
<html lang="de">

    <meta charset="UTF-8" />

    <title>ASCII - Art mit Rekursion - linie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <body>
    <main>
      <div class="container py-5">
        <h1>ASCII - Art mit Rekursion - linie</h1>
        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const drawLine = (length, char) => {
        if (length === 0) return '';
        return char + drawLine(--length, char);
      };

      console.log(drawLine(10, '*'));
      // '*' + (drawLine(9,'*')) + '*' + (drawLine(8,'*')) + '*' + ... + ''
