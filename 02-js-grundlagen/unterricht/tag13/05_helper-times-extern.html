<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helfer Funktion - times (ausgelagert)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../libs/helpers.js"></script>
    <!-- <script src="../libs/lodash.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Helfer Funktion - times (ausgelagert)</h1>
      </div>
    </main>
    <script>
      'use strict';

      // times aus lodash
      console.log(_.times(3, () => '*')); // => ['*', '*', '*']

      // times aus class
      console.log(times(3, () => '*')); // => ['*', '*','*']

      console.log(times(3, (index) => '*' + index)); // => ['*0', '*1','*2']

      console.log(times(10, () => '*').join('')); // => '*********'
    </script>
  </body>
</html>
