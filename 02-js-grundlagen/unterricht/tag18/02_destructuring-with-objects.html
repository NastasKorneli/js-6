<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Destructuring von Objekten + Funktionen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>JS - Destructuring von Objekten + Funktionen</h1>
      </div>
    </main>
    <script>
      'use strict';

      const product = {
        name: 'Klingon Letter Opener',
        category: 'Office Warfare',
        price: '19.99',
      };

      const formatProduct = (product) => {
        const { name, price } = product;

        return `* ${name} - buy now for only $${price}`;
      };

      // Destructuring in der Parameterliste
      const formatProduct2 = ({ name, price }) => {
        return `* ${name} - buy now for only $${price}`;
      };

      // Destructuring mit Umbenennung
      const formatProduct3 = (product) => {
        const { name: productName, price: productPrice } = product;

        return `* ${productName} - buy now for only $${productPrice}`;
      };

      console.log(formatProduct(product));
      console.log(formatProduct2(product));
      console.log(formatProduct3(product));
    </script>
  </body>
</html>
