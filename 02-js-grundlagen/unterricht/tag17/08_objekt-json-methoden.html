<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Methoden & JSON Methoden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Object Methoden & JSON Methoden</h1>
      </div>
    </main>
    <script>
      'use strict';

      const customer = {
        lastName: 'Huana',
        firstName: 'Marie',
        address: 'Dragonroad 42, 90411 Smokecity',
      };

      const product = {
        name: 'Klingon Letter Opener',
        category: 'Office Warfare',
        availableSince: 2007,
        inStock: 5,
        price: 19.99,
      };

      const personen = [
        { firstName: 'Max', lastName: 'Mustermann', age: 35, hobbies: ['Tennis', 'Fussball'] },
        { firstName: 'Jane', lastName: 'Doe', age: 21, hobbies: ['Netflix schauen', 'Zocken'] },
        { firstName: 'John', lastName: 'Wick', age: 42, hobbies: ['Ballern', 'Gassi gehen'] },
      ];

      // JSON - Methoden JSON.stringify()
      const personenJsonStr = JSON.stringify(personen);
      console.log(personenJsonStr);

      // JSON - Methoden JSON.parse()

      const personenObj = JSON.parse(personenJsonStr);
      console.log(personenObj[0].firstName); // => 'Max'

      // Object - Methoden Object.keys(obj)
      console.log(Object.keys(product)); // => ['name', 'category', 'availableSince', 'inStock', 'price']

      // Object - Methoden Object.values(obj)
      console.log(Object.values(product)); // => ['Klingon Letter Opener', 'Office Warfare', 2007, 5, 19.99]

      // Object - Methoden Object.entries(obj)
      console.log(Object.entries(product));
      // => [['name', 'Klingon Letter Opener'],['category', 'Office Warfare'],['availableSince', 2007],['inStock', 5],['price', 19.99]]
    </script>
  </body>
</html>
