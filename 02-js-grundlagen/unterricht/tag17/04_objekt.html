<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objekt - object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Objekt - object</h1>
        <div class="output alert alert-secondary my-3"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const ar = [];
      const ar2 = new Array(); // oder Array()

      const str = ''; // oder `` oder ""
      const str2 = new String(); // oder String();

      const zahl = 0;
      const zahl2 = new Number(); // oder Number();

      const fn = () => {}; // function fn() {}
      const fn2 = new Function(); // oder Function()

      const bool = true;
      const bool2 = new Boolean(); // oder Boolean()

      const obj = {};
      const obj2 = new Object(); // oder Object()

      console.log(typeof str); // 'string' - Objekt vom Typ String
      console.log(typeof false); // 'boolean' - Objekt vom Typ Boolean
      console.log(typeof zahl); // 'number' - Objekt vom Typ Number
      console.log(typeof NaN); // 'number' - Objekt vom Typ Number
      console.log(typeof (() => {})); // 'function' - Objekt vom Typ Function
      console.log(typeof undefined); // undefined

      console.log(typeof ar); // 'object' vom Typ Array
      console.log(typeof null); // 'object' vom Typ Null
      console.log(typeof {}); // 'object' vom Typ Object

      // Eigenschaften können selber gesetzt werden

      obj.prop = 'rot';

      console.log(obj.prop); // => 'rot'
      console.log(obj['prop']); // => 'rot'

      const personObj = {
        firstName: 'Jane',
        lastName: 'Doe',
        age: 45,
        hobbies: ['Tennis', 'Schach spielen', 'Filme schauen'],
        lauf: () => {
          return 'Person läuft';
        },
      };

      personObj.haarfarbe = 'braun';

      console.log(personObj);
      console.log(personObj.lauf()); // => 'Person läuft'

      console.log(personObj.firstName); // 'Jane'
      console.log(personObj.hobbies[1]); // 'Schach spielen'
      console.log(personObj.age); // => 45
      console.log(personObj['age']); // => 45

      const cssProperty = 'border';
      const color = 'orange';

      const cssObj = {
        'background-color': '#555',
        'margin-top': '1rem',
        padding: '10px',
        border: '1px solid tomato',
        // color: color,
        color, // Kurzschreibweise seit ES6 (2015) - wenn Eigenschaft und Wert-Variable gleich sind.
      };

      console.log(cssObj.padding); // => '10px'
      console.log(cssObj['background-color']); // => '#555'
      console.log(cssObj.color); // => 'orange'

      // ===========
      document.querySelector('h1').style.padding = '.5rem';
      document.querySelector('h1').style.color = 'tomato';
      document.querySelector('h1').style.backgroundColor = cssObj['background-color'];

      // in jQuery
      $('h1').css({
        padding: '2rem',
        color: 'salmon',
        backgroundColor: '#555',
      });
    </script>
  </body>
</html>
