<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getMovesHistoryAr - Alle Schachzüge merken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>getMovesHistoryAr - Alle Schachzüge merken</h1>
      </div>
    </main>
    <script>
      'use strict';

      const getMovesHistoryAr = (moves) => {
        return moves.map((_, idx, ar) => {
          return ar.slice(0, idx + 1);
        });
      };

      console.log(getMovesHistoryAr(['e2e4', 'e7e5', 'f2f4']));
      // => [['e2e4'], ['e2e4', 'e7e5'],['e2e4', 'e7e5', 'f2f4']  ]
    </script>
  </body>
</html>
