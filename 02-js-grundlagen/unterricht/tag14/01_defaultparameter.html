<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defaultparameter in Funktionen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Defaultparameter in Funktionen</h1>
      </div>
    </main>
    <script>
      'use strict';

      const calcTubeVolumeOld = (radius, height) => {
        // π × radius² × height
        const volume = Math.PI * radius ** 2 * height;
        return volume;
      };

      console.log(calcTubeVolumeOld()); //=> NaN
      console.log(calcTubeVolumeOld(10)); //=> NaN
      console.log(calcTubeVolumeOld(10, 10)); //=> 3141.5926535897934
      console.log(calcTubeVolumeOld(10, 10, 'hello', 100, 100)); //=> 3141.5926535897934

      // ==== Funktion mit default-parameter =========

      const calcTubeVolume = (radius = 10, height = 80, error) => {
        if (error) return console.error(new Error('You passed to many arguments'));

        // π × radius² × height
        const volume = Math.PI * radius ** 2 * height;
        return volume;
      };

      console.log(calcTubeVolume()); // => 25132.741228718347
      console.log(calcTubeVolume(5)); // => 6283.185307179587

      console.log(calcTubeVolume(5, 40)); // => 3141.5926535897934
      console.log(calcTubeVolume(5, 40, 100)); // => 3141.5926535897934
    </script>
  </body>
</html>
