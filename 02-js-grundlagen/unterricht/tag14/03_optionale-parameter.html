      'use strict';

      const outputEl = document.querySelector('.output');

      // const rankings = users.map((name, idx) => {

        // if (idx < 3) {
        //   return `Place ${idx + 1}: ${name}`;
        // } else {

        // }

        return idx < 3 ? `Place ${idx + 1}: ${name}` : name;
      });

      console.log(rankings);
      outputEl.innerHTML = `<ul><li>${rankings.join('</li><li>')}</li></ul>`;

      // ar.every((value, idx, ar) => {})

      users.forEach((value, idx, ar) => {
        console.log(`current value: ${value}, index: ${idx}, array: ${ar.join(', ')} `);
      });
