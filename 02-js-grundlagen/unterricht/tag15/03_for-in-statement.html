<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - For- in Statement (for...in Schleife)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>JS For in -Statement (for...in)</h1>

        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Statements/for...of"
            >for...in statement</a
          >
          - The <code>for...in</code> statement iterates over all enumerable string properties of an object (ignoring
          properties keyed by symbols), including inherited enumerable properties.
        </p>
      </div>
    </main>
    <script>
      'use strict';

      const personObj = {
        firstName: 'John',
        lastName: 'Wick',
        age: 45,
        height: 180,
        hobbies: ['Gassi gehen', 'Ballern'],
      };

      personObj.weight = 90;

      console.log(typeof personObj); // => 'object' vom Typ Object

      console.table(personObj); // tabellarische Ausgabe in der Konsole
      console.log(personObj);

      console.log(personObj.firstName); // => 'John'
      console.log(personObj.hobbies); // => ['Gassi gehen', 'Ballern']
      console.log(personObj.hobbies[1]); // =>  'Ballern'
      console.log(personObj.hobbies[0]); // =>  'Gassi gehen'

      const prop = 'age';

      console.log(personObj[prop]); // => 45
      console.log(personObj['firstName']); //=> 'John'

      // for (eigenschaft in objekt) {...}
      for (const prop in personObj) {
        console.log(`Eigenschaft: ${prop} Wert: ${personObj[prop]}`);
      }
    </script>
  </body>
</html>
