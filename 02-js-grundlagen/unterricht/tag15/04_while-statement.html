<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - while statement (while Schleife)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>JS - while statement (while Schleife)</h1>

        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Statements/while">while - Schleife</a>
          - Die <strong>while-Anweisung</strong> (Engl. statement) beschreibt eine Schleife, die solange durchlaufenwird
          wie die Schleifenbedingung wahr (Engl. true) ergibt. Die Schleifenbedingung (Engl. condition) wird am Anfang
          der Schleife ausgewertet.
        </p>
      </div>
    </main>
    <script>
      'use strict';

      const names = ['Tick', 'Trick', 'Track'];

      // deklarative Stil (was...)
      names.forEach((name, idx) => {
        console.log(`Index: ${idx}, Name: ${name}`);
      });

      console.log('======');

      // imperative Stil (wie...)

      // while (condition) { â€¦}

      let i = 0;
      while (i < names.length) {
        console.log(`Index: ${i}, Name: ${names[i]}`);

        i++; //= i = i + 1
      }

      console.log('weiter im code ...');

      console.log('================');

      let j = -1;
      while (++j < names.length) {
        console.log(`Index: ${j}, Name: ${names[j]}`);
      }

      console.log('weiter im code ...');
    </script>
  </body>
</html>
