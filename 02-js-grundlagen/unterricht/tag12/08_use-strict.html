<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>use strict - JS immer in den strikten Modus setzen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>use strict - JS immer in den strikten Modus setzen</h1>
      </div>
    </main>
    <script>
      'use strict'; // JS wird in einen strikten Modus gesetzt
      // Detailliertere Fehlermeldungen und alte JS Konstrukte werden nicht mehr erlaubt (z.B. globale Variablendefinition ohne statement)

      // a = 3; // => a is not defined

      // console.log(window.a);

      // var Infinity = 'test'; // => Uncaught TypeError: Cannot assign to read only property 'Infinity' of object
    </script>
  </body>
</html>
