<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"local scoping" - (Gültigkeitsbereich) von let & const</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>"local scoping" - (Gültigkeitsbereich) von let & const</h1>
      </div>
    </main>
    <script>
      'use strict';

      let b = 1; // => Variablendefinition

      b = 2;

      // "{...}" - wird als Code-Block bezeichnet
      if (true) {
        let a = 1; // => Variablendefinition
        const c = 4; // => Variablendefinition

        b = 3;

        console.log(a); // => 1
        console.log(b); // => 3
        console.log(c); // => 4
      }

      // console.log(a); // => Uncaught ReferenceError: a is not defined
      console.log(b); // => 3
      // console.log(c); // => Uncaught ReferenceError: c is not defined

      const fnName = () => {
        let d = 'text';
        let a = 2;

        b = 5;
        d = d + b;

        console.log(a); // => 2
        console.log(d); //=> 'text5'
        return d;
      };

      console.log(b); // => 3

      const e = fnName();

      console.log(b); // => 5
      // console.log(a) // => Uncaught ReferenceError: a is not defined
      // console.log(d); // => Uncaught ReferenceError: d is not defined

      console.log(e); // => "text5"
    </script>
  </body>
</html>
