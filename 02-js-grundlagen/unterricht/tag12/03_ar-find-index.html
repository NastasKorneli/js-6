<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - ar.findIndex()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Array - ar.findIndex()</h1>
        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array/find"
            >ar.findIndex()</a
          >
          - Die Methode <strong>findIndex()</strong> gibt den Index des Elements eines Arrays zur체ck, welches
          <strong>als erstes</strong> die Bedingung einer bereitgestellten Testfunktion erf체llt. Andernfalls wird
          <code>-1</code> zur체ckgegeben.
        </p>
        <div class="alert alert-secondary output"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const customersOnline = ['Heribert', 'Friedlinde', 'Tusnelda', 'Oswine', 'Ladislaus'];

      const names = [
        'Christina', //
        'Tetiana',
        'Daniel',
        'Namdar',
        'Judith',
        'Julian',
        'Oana',
        'Korneli',
        'Enrico',
        'Sebastian',
        'Alexej',
        'Radostina',
        'Loriana',
      ];

      const ageRatings = [6, 6, 6, 0, 12, 16, 0, 18, 6, 0, 6];

      // Array - Methode - ar.findIndex()
      // Methode ist "side-effect-free" - angesprochenes Array bleibt unver채ndert

      const nameWithMoreThen10Letters = names.findIndex((name) => {
        return name.length >= 10;
      });

      console.log(nameWithMoreThen10Letters); // => -1

      const oddNumber = [2, 4, 6, 9, 10].findIndex((n) => n % 2 !== 0);

      console.log(oddNumber); // => 3 <- Indexstelle vom Array

      // Optionale Parameter von ar.findIndex()

      // ar.find((currentValue, index, array) => {})
    </script>
  </body>
</html>
