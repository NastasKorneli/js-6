<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - ar.some</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Array - ar.every()</h1>
        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array/every"
            >ar.every()</a
          >
          - Die <strong>every()</strong> Methode testet ob alle Elemente in einem Array einen Test bestehen, welcher
          mittels einer implementierten Funktion bereitgestellt wird.
        </p>
        <div class="alert alert-secondary output"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const customersOnline = ['Heribert', 'Friedlinde', 'Tusnelda', 'Oswine', 'Ladislaus'];

      const names = [
        'Christina', //
        'Tetiana',
        'Daniel',
        'Namdar',
        'Judith',
        'Julian',
        'Oana',
        'Korneli',
        'Enrico',
        'Sebastian',
        'Alexej',
        'Radostina',
        'Loriana',
      ];

      const ageRatings = [6, 6, 6, 0, 12, 16, 0, 18, 6, 0, 6];

      // Array - Methode - ar.every()
      // Methode ist "side-effect-free" - angesprochenes Array bleibt unverÃ¤ndert

      console.log(
        ageRatings.every((age) => {
          return age < 18;
        })
      ); // => false

      const isForEveryone = (ratings) => {
        return ratings.every((age) => age < 18);
      };

      const text = `Your productlist is for ${!isForEveryone(ageRatings) ? 'adults only' : 'everyone'}`;

      console.log(text);

      outputEl.textContent = text;

      // Optionale Parameter von ar.every()

      // ar.every((currentValue, index, array) => {})
    </script>
  </body>
</html>
