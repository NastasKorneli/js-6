<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konstanten bevorzugt verwenden (Eslint: prefer-const)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Konstanten bevorzugt verwenden (Eslint: prefer-const)</h1>
      </div>
    </main>
    <script>
      'use strict';

      // Vermeide Variablen (let) — versuche stattdessen, mit Konstanten (const) zu arbeiten.

      const transform = (fullName) => {
        const nameParts = fullName.split(' ');
        const lastName = nameParts.slice(nameParts.length - 1);
        // nameParts = nameParts.slice(0, nameParts.length - 1); // wurde bei "let nameParts" überschrieben
        const firsNames = nameParts.slice(0, nameParts.length - 1);

        return firstNames.map((firstName) => firstName.charAt(0) + '.').join(' ') + ' ' + lastName;
      };

      const aLongName = 'Ladislaus Coolio Barry Crazy Jones';
      console.log(transform(aLongName));
    </script>
  </body>
</html>
