<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - ar.map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Array - ar.map()</h1>
        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array/map">ar.map()</a>
          - Die <strong>map()</strong> (engl. abbilden) Methode wendet auf jedes Element des Arrays die bereitgestellte
          Funktion an und gibt das Ergebnis in einem neuen Array zurück. (<code>side-effect-free</code>)
        </p>
      </div>
    </main>
    <script>
      'use strict';

      const customersOnline = ['Heribert', 'Friedlinde', 'Tusnelda', 'Oswine', 'Ladislaus'];

      const names = [
        'Christina', //
        'Tetiana',
        'Daniel',
        'Namdar',
        'Judith',
        'Julian',
        'Oana',
        'Korneli',
        'Enrico',
        'Sebastian',
        'Alexej',
        'Radostina',
        'Loriana',
      ];

      // Array - Methode - ar.map()
      // Metode ist "side-effect-free" - angesprochenes Array bleibt unverändert

      const firsLetterAr = names.map((name) => {
        return name.charAt(0) + '.';
      });

      console.log(firsLetterAr); // => ['C.', 'T.', 'D.', 'N.', 'J.', 'J.', 'O.', 'K.', 'E.', 'S.', 'A.', 'R.', 'L.']

      console.log([1, 2, 3].map((n) => n * n)); // => [1, 4, 9]
      console.log([1, 2, 3].map((n) => 3)); // => [3, 3, 3]
      console.log(
        [1, 2, 3].map((n) => {
          3;
        })
      ); // => [undefined, undefined, undefined]

      // ======= Beispiel aus der Class ========

      const createPassword = (str) => {
        const letters = str.split(''); // => ['C', 'h', 'r', ...]
        const password = letters.reverse().join('') + str.length;
        return password;
      };

      // const passwords = names.map((name) => {
      //   return createPassword(name); // => Funktsionsaufruf
      // });

      const passwords = names.map(createPassword); // => Funktionsreferenz

      console.log(passwords); // => ['anitsirhC9', 'anaiteT7', 'leinaD6', 'radmaN6', 'htiduJ6', 'nailuJ6', 'anaO4', 'ilenroK7', 'ocirnE6', 'naitsabeS9', 'jexelA6', 'anitsodaR9', 'anairoL7']

      console.log(createPassword('Philippe')); // => eppilihP8

      // ============================

      // Optionale Parameter von Map

      // ar.map((currentValue, index, array) => {})

      console.log(
        names.map((name, idx, ar) => {
          return `CurrentValue: ${name}, Index: ${idx}, Array: ${ar.join(', ')}`;
        })
      );
    </script>
  </body>
</html>
