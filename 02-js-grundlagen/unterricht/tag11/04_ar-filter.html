<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - ar.filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Array - ar.filter()</h1>
        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array/filter"
            >ar.filter()</a
          >
          - <strong>filter()</strong> erstellt ein neues Array mit allen Elementen, die den von der bereitgestellten
          Funktion implementierten Test bestehen. (<code>side-effect-free</code>)
        </p>
        <div class="alert alert-secondary output"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const customersOnline = ['Heribert', 'Friedlinde', 'Tusnelda', 'Oswine', 'Ladislaus'];

      const names = [
        'Christina', //
        'Tetiana',
        'Daniel',
        'Namdar',
        'Judith',
        'Julian',
        'Oana',
        'Korneli',
        'Enrico',
        'Sebastian',
        'Alexej',
        'Radostina',
        'Loriana',
      ];

      const products = [
        'Game of Thrones Wax Seal Coasters',
        'Electronic Butterfly in a Jar',
        'Aquafarm: Aquaponics Fish Garden',
        'Cassette Adapter Bluetooth',
        'Marvel Comics Lightweight Infinity Scarf',
        'Ollie - The App Controlled Robot',
        'Sound Splash Bluetooth Waterproof Shower Speaker',
        'PowerCube',
        'Backpack of Holding',
        'Retro Duo Portable NES/SNES Game System',
        'Universal Gadget Wrist Charger',
        'USB Squirming Tentacle',
        'USB Fishquarium',
        'Space Bar Keyboard Organizer & USB Hub Pop',
        'USB Pet Rock',
        'Powerstation 5- E. Maximus Chargus',
        'Dual Heated Travel Mug',
        'Crosley Collegiate Portable USB Turntable',
        'Meh Hoodie',
        'Magnetic Accelerator Cannon',
      ];

      // Array - Methode - ar.filter()
      // Metode ist "side-effect-free" - angesprochenes Array bleibt unverändert

      const namesStartsWithA = names.filter((name) => {
        // return name.toUpperCase().startsWith('A') ? true : false;
        return name.toUpperCase().startsWith('A');
        //return name.toUpperCase()[0] === 'A';
      });

      // const namesStartsWithA = names.filter((name) => name.toUpperCase()[0] === 'A');

      console.log(namesStartsWithA); //=> ['Alexej']

      // ==== BEISPIEL aus der Class ================

      const productsStartingWithM = products.filter((str) => {
        return str.toUpperCase().startsWith('M');
      });

      console.log(productsStartingWithM); // =>  ['Marvel Comics Lightweight Infinity Scarf', 'Meh Hoodie', 'Magnetic Accelerator Cannon']

      // Functions =====
      const getProductsByLetterLong = (letter) => {
        const productsStartingWithLetter = products.filter((str) => {
          return str.toUpperCase().startsWith(letter.toUpperCase());
        });

        return productsStartingWithLetter;
      };

      const getProductsByLetter = (letter) => {
        return products.filter((str) => str.toUpperCase().startsWith(letter.toUpperCase()));
      };

      console.log(getProductsByLetter('a')); // => ['Aquafarm: Aquaponics Fish Garden']
      console.log(getProductsByLetter('B')); // => // => ['Backpack of Holding']
      console.log(getProductsByLetter('c')); // => ['Cassette Adapter Bluetooth', 'Crosley Collegiate Portable USB Turntable']
      console.log(getProductsByLetter('D')); // => ['Dual Heated Travel Mug']

      outputEl.innerHTML = getProductsByLetter('c').join('<br>');

      // ============================

      // Optionale Parameter von Filter

      // ar.filter((currentValue, index, array) => {})

      names.filter((name, idx, ar) => {
        console.log(`CurrentValue: ${name}, Index: ${idx}, Array: ${ar.join(', ')}`);
      });
    </script>
  </body>
</html>
