<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - ar.some</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Array - ar.some()</h1>
        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array/some"
            >ar.some()</a
          >
          - Die Methode <strong>some()</strong> 체berpr체ft ob mindestens ein Element des Arrays den als Funktion
          체bergebenen Kriterien entspricht. <code>(side-effect-free)</code>
        </p>

        <div class="alert alert-secondary output"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const customersOnline = ['Heribert', 'Friedlinde', 'Tusnelda', 'Oswine', 'Ladislaus'];

      const names = [
        'Christina', //
        'Tetiana',
        'Daniel',
        'Namdar',
        'Judith',
        'Julian',
        'Oana',
        'Korneli',
        'Enrico',
        'Sebastian',
        'Alexej',
        'Radostina',
        'Loriana',
      ];

      const ageRatings = [6, 6, 6, 0, 12, 16, 0, 18, 6, 0, 6];

      // Array - Methode - ar.some()
      // Methode ist "side-effect-free" - angesprochenes Array bleibt unver채ndert

      console.log(
        ageRatings.some((age) => {
          return age >= 18;
        })
      ); // => true

      const isForAdults = (ratings) => {
        return ratings.some((age) => age >= 18);
      };

      console.log(`Your productlist is for ${isForAdults(ageRatings) ? 'adults only' : 'everyone'}`);

      // Optionale Parameter von ar.some()

      // ar.some((currentValue, index, array) => {})
    </script>
  </body>
</html>
