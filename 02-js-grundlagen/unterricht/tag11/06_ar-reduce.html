<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - ar.reduce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Array - ar.reduce()</h1>
        <p>
          <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array/reduce"
            >ar.reduce()</a
          >
          - Die <strong>reduce()</strong>-Methode reduziert ein Array auf einen einzigen Wert, indem es jeweils zwei
          Elemente (von links nach rechts) durch eine gegebene Funktion reduziert.
          <code>(side-effect-free)</code>
        </p>

        <div class="alert alert-secondary output"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const customersOnline = ['Heribert', 'Friedlinde', 'Tusnelda', 'Oswine', 'Ladislaus'];

      const names = [
        'Christina', //
        'Tetiana',
        'Daniel',
        'Namdar',
        'Judith',
        'Julian',
        'Oana',
        'Korneli',
        'Enrico',
        'Sebastian',
        'Alexej',
        'Radostina',
        'Loriana',
      ];

      const cartItemPrices = [9.99, 19.99, 5.99];

      // Array - Methode - ar.reduce()
      // Metode ist "side-effect-free" - angesprochenes Array bleibt unverÃ¤ndert

      const totalPrice = cartItemPrices.reduce((a, b) => {
        return Number(a) + Number(b);
      });

      console.log(totalPrice); // => 35.97

      const nameStr = names.reduce((name1, name2) => {
        return name1 + ' - ' + name2;
      });

      console.log(nameStr); // => Christina - Tetiana - Daniel - Namdar - Judith - Julian - Oana - Korneli - Enrico - Sebastian - Alexej - Radostina - Loriana

      console.log([1, 2, 3, 4].reduce((a, b) => a + b)); // => 10
      console.log([1, 2, 3, 4].reduce((sum, n) => sum + n)); // => 10

      // Reduce mit nur einem Wert im Array
      console.log([42].reduce((a, b) => a + b)); // => 42

      // Reduce mit leerem Array
      // console.log([].reduce((a, b) => a + b)); // => Uncaught TypeError: Reduce of empty array with no initial value

      // Reduce mit Initialwert
      console.log(
        [].reduce((a, b) => {
          return a + b;
        }, 0)
      ); // => 0

      // Anzahl an Zeichen aller Teilnehmernamen

      // [0, 'Christina', 'Tetiana', ...]
      console.log(names.reduce((sum, name) => sum + name.length, 0)); // => 88

      // Optionale Parameter von ar.reduce()

      // ar.reduce((value1, value2, index, array) => {}, initialValue)

      [1, 2, 3, 4, 5].reduce((a, b, idx, ar) => {
        console.log(`value1: ${a}, value2: ${b}, index: ${idx}, ar: ${ar.join(', ')}`);
        return a + b;
      }, 0);
    </script>
  </body>
</html>
