<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sum ausrechnen ohne reduce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Schreibe eine Funktion, die die Summe aller Zahlen in einem Array rekursiv berechnet.</h1>
      </div>
    </main>
    <script>
      'use strict';

      const sum = (arr) => {
        if (arr.length === 0) return 0;

        return arr[0] + sum(arr.slice(1));
      };

      // 1 + (sum([2,3])) +  2 + (sum([3])) + 3 + (sum([])) + 0

      console.log(sum([1, 2, 3])); // => 6
    </script>
  </body>
</html>
